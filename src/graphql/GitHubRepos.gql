query($ghLogin:String!){
  user(login:$ghLogin) {
    id
    name
    login
    avatarUrl
    bioHTML
    repositories(first:1000, ownerAffiliations: [OWNER, ORGANIZATION_MEMBER, COLLABORATOR]) {
      nodes {
        id
        viewerCanAdminister
        name
        description
        isFork
        isPrivate
        isArchived
        updatedAt
        url
        parent {
          nameWithOwner
          url
        }
        owner {
          login
          url
        }
      }
    }
  }
}
